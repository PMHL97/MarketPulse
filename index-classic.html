    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Market Pulse AI - Advanced Trading Platform" />
    <meta name="twitter:description" content="AI-powered trading platform with intelligent market analysis, portfolio management, and personalized insights." />

    <!-- Preload critical resources -->
    <link rel="preload" href="/src-ai/main.jsx" as="script" />

    <!-- Font preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0f4e8 0%, #e8f6e8 50%, #e6f7fd 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
      }
      
      .loading-logo svg {
        width: 48px;
        height: 48px;
        margin-right: 12px;
        color: #0284c7;
      }
      
      .loading-logo h1 {
        font-size: 2rem;
        font-weight: 800;
        color: #0f172a;
        margin: 0;
      }
      
      .ai-badge {
        display: flex;
        align-items: center;
        background: #0284c7;
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-left: 8px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #0284c7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        color: #64748b;
        font-size: 1rem;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/src-ai/main.jsx"></script>
  </body>
</html>
