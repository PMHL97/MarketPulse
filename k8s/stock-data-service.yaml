apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-data-service
  namespace: marketpulse
  labels:
    app: stock-data-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stock-data-service
  template:
    metadata:
      labels:
        app: stock-data-service
        version: v1
    spec:
      containers:
      - name: stock-data-service
        image: marketpulse/stock-data-service:latest
        ports:
        - containerPort: 5003
        env:
        - name: FLASK_ENV
          value: "production"
        - name: FLASK_DEBUG
          value: "false"
        - name: CACHE_DURATION
          value: "30"
        - name: MAX_WORKERS
          value: "5"
        - name: TIMEOUT
          value: "10"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: stock-data-service
  namespace: marketpulse
  labels:
    app: stock-data-service
spec:
  selector:
    app: stock-data-service
  ports:
  - name: http
    port: 5003
    targetPort: 5003
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stock-data-service-hpa
  namespace: marketpulse
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stock-data-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
