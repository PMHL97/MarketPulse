apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marketpulse-ingress
  namespace: marketpulse
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: DOMAIN_NAME  # Replace with your domain or use localhost
    http:
      paths:
      - path: /api/user
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8080
      - path: /api/article
        pathType: Prefix
        backend:
          service:
            name: article-service
            port:
              number: 8080
      - path: /api/analysis
        pathType: Prefix
        backend:
          service:
            name: analysis-service
            port:
              number: 5001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

